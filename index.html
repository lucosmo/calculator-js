<!DOCTYPE html>
<html>
  <head>
      <title>Calculator</title>
      <link rel="stylesheet" href="css/style.css">
      <meta charset="UTF-8">
      <meta name="description" content="Calculator">
      <meta name="keywords" content="HTML, CSS, JavaScript, JS, calculator">
      <meta name="author" content="Lukasz Kosmaczewski">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <div id="s" class="screen"></div>
        <div class="buttons">
          <button id="c" class="btn" value="C">C</button>
          <button id="percent" class="btn" value="%">&#37;</button>
          <button id="back" class="btn" value="back">&#8630;</button>
          <button id="divide" class="btn" value="/">&#247;</button>
          <button id="7" class="btn" value="7">7</button>
          <button id="8" class="btn" value="8">8</button>
          <button id="9" class="btn" value="9">9</button>
          <button id="multi" class="btn" value="*">&#215;</button>
          <button id="4" class="btn" value="4">4</button>
          <button id="5" class="btn" value="5">5</button>
          <button id="6" class="btn" value="6">6</button>
          <button id="minus" class="btn" value="-">&#8722;</button>
          <button id="1" class="btn" value="1">1</button>
          <button id="2" class="btn" value="2">2</button>
          <button id="3" class="btn" value="3">3</button>
          <button id="plus" class="btn" value="+">&#43;</button>
          <button id="sign" class="btn" value="sign">&#177;</button>
          <button id="0" class="btn" value="0">0</button>
          <button id="dot" class="btn" value=".">&#803;</button>
          <button id="equal" class="btn" value="=">&#61;</button>
        </div>
      </div>
    </div>
    <script type="module" src="js/button_logic.js"></script>
    <script type="module" src="js/buttons.js"></script>
  </body>
</html>
